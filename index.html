    <div class="container text-right rounded font-weight-bold">
        <p id="show"></p>
        <script>
            function d_clock() {
                var d_t = new Date();
                var month = d_t.getMonth();
                var date = d_t.getDate();
                var day = d_t.getDay();
                var week = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
                var hours = String(d_t.getHours()).padStart(2, "0");
                var minutes = String(d_t.getMinutes()).padStart(2, "0");
                var seconds = String(d_t.getSeconds()).padStart(2, "0");
                document.getElementById("show").innerHTML = (month + 1) + "/" + date + " " + week[day] + " " + hours + ":" + minutes + ":" + seconds;
            }
            d_clock();
            setInterval(d_clock, 1000);
        </script>
